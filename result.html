<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recommendations</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #ffe6e6, #fff5e6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      width: 500px;
      text-align: center;
    }

    h1 {
      color: #b30000;
      margin-bottom: 20px;
      font-size: 24px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #f9f9f9;
      margin: 10px 0;
      padding: 14px 18px;
      border-radius: 8px;
      font-size: 17px;
      color: #333;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    a {
      display: inline-block;
      margin-top: 25px;
      color: #cc0000;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Top Recommendations for: "{{ movie }}"</h1>
    <ul>
      {% for rec in recommendations %}
        <li>{{ rec }}</li>
      {% endfor %}
    </ul>
    <a href="/">ðŸ”™ Back to Search</a>
  </div>
</body>
</html>
