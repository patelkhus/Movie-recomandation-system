<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bollywood Movie Recommender</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://i.imgur.com/1ZQZ1Zm.jpg'); /* Bollywood themed background */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 26px;
      color: #cc0000;
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 20px;
      transition: box-shadow 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 8px #ff3333;
    }

    button {
      background: linear-gradient(45deg, #ff1a1a, #ff6600);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(45deg, #e60000, #ff3300);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ Bollywood Movie Recommender</h1>
    <form action="/recommend" method="POST">
      <input type="text" name="movie" placeholder="Enter movie title..." required>
      <br>
      <button type="submit">Get Recommendations</button>
    </form>
  </div>
</body>
</html>
